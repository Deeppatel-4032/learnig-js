<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD in Read form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-white py-5">CRUD in create form</h1>
        <form action="" class="row" onsubmit="return DataFrom()">
            <div class="col-6">
                <label for="fname" class="text-dark fs-5 text-white">First Name</label>
                <input type="text" class="form-control" id="fname" aria-label="First name">
            </div>
            <div class="col-6">
                <label for="lname" class="text-dark fs-5 text-white">Last Name</label>
                <input type="text" class="form-control" id="lname" aria-label="Last name">
            </div>
            <div class="col-md-6">
                <label for="uEmal" class="form-label text-dark fs-5 text-white">Email</label>
                <input type="email" class="form-control" id="uEmal">
            </div>
            <div class="col-sm-3">
                <label for="ucity" class="form-label text-dark fs-5 text-white">age</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="col-sm-3">
                <label for="uState" class="form-label text-dark fs-5 text-white">Course</label>
                <input type="text" class="form-control" id="course" aria-label="pinCode">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center pt-5">
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
    </form>

    <div class="container">
        <h2 class="text-center text-white py-5">Viwe Details</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="ViweData">

        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    

</body>

</html>
