<!DOCTYPE html>
<html lang="en">

    <style>
        p{
            color: red;
            font-size: 30px;

        form p {

        }

    <form action="" onsubmit="return onSubmitFun()">
        <label for="">Name : </label>
        <input type="text" placeholder="Enter your name" id="name" name="uNane">
        <p id="Errname"></p>
      
        <label for="">Email : </label>
        <input type="email" placeholder="Enter your Email" id="Email" name="uEmail">
        <p id="ErrEmail"></p>
       
        <label for="">password : </label>
        <input type="password" placeholder="Enter valid password" id="pass" name="upass">

        <label for="">Gender : </label>
        <input type="radio" name="Gender" value="Male"> :Male
        <input type="radio" name="Gender" value="Female"> :Female

            <option value="surat">Surat</option>
            <option value="valsad">Valsad</option>

            <option value="Nashik">Nashik</option>  
        </select>
        <p id="Errcity"></p>

        <button type="submit">Sumit</button>

        <br>

    </form>


    <h1 id="pre"></h1>
